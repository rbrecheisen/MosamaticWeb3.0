{% extends "../base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row"><p style="margin-top: 10px"><a href="/tasks/">Back</a></p></div>
    <div class="row">
        <div class="col-sm-10">
            <div class="card" style="margin-top: 10px;">
                <div class="card-header">Dummy</div>
                <div class="card-body">
                    <form action="/tasks/dummy/" method="post" id="my-form">
                        {% csrf_token %}
                        <button class="btn btn-primary">Execute task</button>
                    </form>                    
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10">
            <div class="card" style="margin-top: 10px;">
                <div class="card-header">Task status</div>
                <div class="card-body">
                    <div id="task-status"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Move this to base.html for tasks -->
    <script>
        document.getElementById('my-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/tasks/dummy/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("task-status").innerText = data.task_status;
                const taskId = data.task_id;
                checkTaskStatus(taskId);
            })
            .catch(error => console.error('Error:', error));
        });
    
        function checkTaskStatus(taskId) {
            const statusUrl = '/tasks/dummy/?task_id=' + taskId;
            const interval = setInterval(() => {
                fetch(statusUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("task-status").innerText = data.task_status; 
                    if (data.task_status === 'complete') {
                        clearInterval(interval);
                    }
                })
                .catch(error => console.error('Error:', error));
            }, 1000);
        }
    </script>
</div>
{% endblock %}
