{% extends "../base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row"><p style="margin-top: 10px">[<a href="/filesets/">Filesets</a>]</p></div>
    <div class="row">
        <div class="col-sm-10">
            <div class="card" style="margin-top: 10px;">
                <div class="card-header">Tasks</div>
                <div class="card-body">
                    <form action="/tasks/" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <label for="files">Select task plugin ZIP file:</label>
                        <input type="file" id="files" name="files"/><br>
                        <br>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </form>
                    <table class="table">
                        <tr>
                            <th style="width: 300px;">Task</th>
                            <th>Description</th>    
                        </tr>
                        {% for task in tasks %}
                            {% if task.visible %}
                                <tr>
                                    <td><a href="{{ task.url_pattern }}">{{ task.display_name }}</a></td>
                                    <td>{{ task.description }}</td>
                                </tr>
                            {% endif %}
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10">
            <div class="card" style="margin-top: 10px;">
                <div class="card-header">Running tasks</div>
                <div class="card-body">
                    <table class="table">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
