{% extends "./base.html" %}
{% block task %}
<div class="row">
    <div class="col-sm-10">
        <div class="card" style="margin-top: 10px;">
            <div class="card-header">
                <b>Calculate body composition metrics</b><br>
                <i>This task calculates body composition metrics from L3 images and corresponding muscle and fat segmentations</i>
            </div>
            <div class="card-body">
                <form action="/tasks/calculatebodycompositionmetrics/" method="post" id="my-form">
                    {% csrf_token %}
                    <input type="hidden" name="baseUrl" value="/tasks/calculatebodycompositionmetrics/">
                    <select class="form-select" name="fileset_id">
                        <option selected>Please select the input fileset with L3 images</option>
                        {% for fileset in filesets %}
                        <option value="{{ fileset.id }}">{{ fileset.name }}</option>
                        {% endfor %}
                    </select>
                    <br>
                    <select class="form-select" name="segmentation_fileset_id">
                        <option selected>Please select the fileset with segmentation files</option>
                        {% for fileset in filesets %}
                        <option value="{{ fileset.id }}">{{ fileset.name }}</option>
                        {% endfor %}
                    </select>
                    <br>
                    <select class="form-select" name="patient_heights_fileset_id">
                        <option selected>Please select the fileset with patient heights CSV file</option>
                        {% for fileset in filesets %}
                        <option value="{{ fileset.id }}">{{ fileset.name }}</option>
                        {% endfor %}
                    </select>
                    <br>
                    <label for="output_fileset_name" class="form-label">Output fileset name (optional)</label>
                    <input type="text" class="form-control" id="output_fileset_name" name="output_fileset_name" placeholder="Enter new name">
                    <br>
                    <button id="task-button" class="btn btn-primary">Execute task</button>
                </form>                    
            </div>
        </div>
    </div>
</div>
{% endblock %}
