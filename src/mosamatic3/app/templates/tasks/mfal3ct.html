{% extends "./base.html" %}
{% block task %}
<div class="row">
    <div class="col-sm-10">
        <div class="card" style="margin-top: 10px;">
            <div class="card-header"><b>Muscle and fat analysis at L3 using CT</b></div>
            <div class="card-body"></div>
            <div class="card-header">Cohorts<br></div>
            <div class="card-body">
                <form action="/tasks/mfal3ct/" method="get">
                    <input type="hidden" name="action" value="select-cohort">
                    <select class="form-select" name="cohort_id">
                        {% for cohort in cohorts %}
                            {% if cohort == selected_cohort %}
                                <option selected value="{{ cohort.id }}">{{ cohort.name }}</option>
                            {% else %}
                                <option value="{{ cohort.id }}">{{ cohort.name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <br>
                    <button type="submit" class="btn btn-primary">Select cohort</button>
                </form>
                {% if selected_cohort %}
                    <form action="/tasks/mfal3ct/" method="get">
                        <input type="hidden" name="action" value="analyze-cohort">
                        <input type="hidden" name="cohort_id" value="{{ selected_cohort.id }}">
                        <button type="submit" class="btn btn-primary">Analyze selected cohort</button>
                    </form>
                {% endif %}
            </div>
            <div class="card-header">Patients<br></div>
            <div class="card-body">
                {% for patient in patients %}
                    Patient name {{ patient.name }}<br>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
